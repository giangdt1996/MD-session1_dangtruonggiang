<!DOCTYPE html>
<html lang="en">
<h1>
    An Unordered HTML List
</h1>
<body>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
    <h1>
        An Ordered HTML List
    </h1>
    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>
</body>
</html>
